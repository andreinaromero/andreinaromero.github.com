<style>

.formulario-descarga {

  padding: 2.5rem;
  max-width: 550px;
  margin: 3rem auto; /* Centra el formulario y da más espacio */
  text-align: center;
  font-family: 'Georgia', serif; /* Una fuente más elegante para un look bonito */
  color: #4F6B6B; /* Color de texto principal (verde azulado oscuro) */
  box-shadow: 0 8px 16px rgba(0,0,0,0.1); /* Sombra suave para que destaque */
}

.formulario-descarga h3 {
  color: #E18A7C; /* Color coral para el título */
  margin-bottom: 1rem;
  font-size: 1.8rem;
}

.formulario-descarga p {
  color: #986F7C; /* Color malva para la descripción */
  margin-bottom: 1.5rem;
  font-size: 1.1rem;
}

/* Estilos para la etiqueta del campo de email */
.formulario-descarga label {
  display: block; /* Para que la etiqueta esté en su propia línea */

  margin-bottom: 0.5rem;
  font-weight: bold;
  color: #4F6B6B; /* Verde azulado oscuro */
}

/* Estilos para el campo de email */
.formulario-descarga input[type="email"] {

  margin-bottom: 1.5rem;
  border: 1px solid #986F7C; /* Borde malva para el input */
  border-radius: 8px; /* Bordes suaves */
  box-sizing: border-box; 
  font-size: 1rem;
  color: #4F6B6B; /* Color de texto dentro del input */
  background-color: #fdfdfd; /* Un blanco suave para el fondo del input */
}

.formulario-descarga input[type="email"]::placeholder {
  color: #b0c4de; /* Un gris azulado suave para el placeholder */
}

/* Estilos para el botón de envío */
.formulario-descarga button {
  background-color: #E18A7C; /* Color coral de la paleta para el botón */
  color: white;

  border: none;

  cursor: pointer;
  width: 100%;
  font-size: 1.2rem;
  font-weight: bold;
